
 <html>
    <head> 
        
           <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
           <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
           {% load static %}
           <link rel="stylesheet" type="text/css" href= "{% static 'account/style.css' %}" >
           {% block head %}
            <title>Home</title>
           {% endblock %}
       </head>
    <body>
        <br>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Connect2Go</a>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                        {% if user.is_authenticated %}
                            <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="">Home</a>
                                    </li>
                                    
                            </ul>

                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#news">News</a>
                                </li>
                                    
                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/accounts/profile">Profile</a>
                                </li>
                                    
                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/accounts/editprofile">EditProfile</a>
                                </li>
                                    
                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/accounts/change_password">ChangePassword</a>
                                </li>
                                    
                            </ul>

                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/accounts/logout">logout</a>
                                </li>
                                    
                            </ul>

                        {% else %}
                    
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/accounts/register">Register</a>
                                </li>
                                
                            </ul>
                            <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/accounts/login">Login</a>
                                    </li>
                                    
                            </ul>
                        {% endif %}

                </div>
        
               
        </nav>
        

        {% block body %}
           <P>This is Base</P>
        {% endblock %}

</html>
